<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator | Online Tool</title>
    <meta name="description" content="Free online JSON formatter and validator. Beautify, minify, and validate JSON data instantly with real-time syntax checking. Easy copy/paste functionality.">
    <meta name="keywords" content="JSON,formatter,validator,beautifier,minifier,online tool,web tool,JSON lint">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Free Online JSON Formatter & Validator">
    <meta property="og:description" content="Instant JSON formatting and validation tool for developers">
    <meta property="og:image" content="/tools/jsonformatter/og-image-en.png">
    <meta property="og:url" content="https://jsonformatter.cocy.io/">
    
    <style>
        /* Í∞úÏÑ†Îêú Í≥µÌÜµ Ïä§ÌÉÄÏùº */
        :root {
            --json-primary: #8A2BE2;
            --json-secondary: #6A1B9A;
            --json-accent: #E1BEE7;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            background: var(--json-primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: var(--json-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 2px solid var(--json-accent);
            border-radius: 0.8rem;
            background: rgba(255,255,255,0.05);
            color: white;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--json-primary);
        }

        .result-group {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            padding: 0.5rem 1rem;
            background: var(--json-secondary);
        }

        .json-error {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.9em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Formatter</h1>
        <div class="grid">
            <h2 class="sr-only">JSON Processing Tool</h2>
            <div class="input-group">
                <button onclick="formatJSON()">Pretty Print</button>
                <button onclick="minifyJSON()">Minify</button>
                <button onclick="validateJSON()">Validate</button>
            </div>
            
            <textarea id="input" placeholder="Paste your JSON here..."></textarea>
            
            <div class="result-group">
                <textarea id="output" readonly></textarea>
                <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
                <div class="json-error" id="error"></div>
            </div>
        </div>
        
        <footer style="margin-top: 2rem; text-align: center; color: #aaa;">
            <p>¬© 2024 JSON Formatter. All rights reserved. 
               <a href="/privacy" style="color: var(--json-accent);">Privacy Policy</a></p>
        </footer>
    </div>

    <script>
        function formatJSON() {
            try {
                const input = document.getElementById('input').value.trim();
                const parsed = JSON.parse(input);
                document.getElementById('output').value = JSON.stringify(parsed, null, 4);
                clearError();
            } catch (e) {
                showError(e);
            }
        }

        function minifyJSON() {
            try {
                const input = document.getElementById('input').value.trim();
                const parsed = JSON.parse(input);
                document.getElementById('output').value = JSON.stringify(parsed);
                clearError();
            } catch (e) {
                showError(e);
            }
        }

        function validateJSON() {
            try {
                JSON.parse(document.getElementById('input').value.trim());
                document.getElementById('error').textContent = "‚úì Valid JSON";
                document.getElementById('error').style.color = "#4CAF50";
            } catch (e) {
                showError(e);
            }
        }

        function showError(e) {
            const errorElem = document.getElementById('error');
            errorElem.textContent = `Error: ${e.message.split('\n')[0]}`;
            errorElem.style.color = "#FF5252";
        }

        function clearError() {
            document.getElementById('error').textContent = '';
        }

        function copyResult() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value)
                .then(() => alert('Copied!'))
                .catch(err => alert('Copy failed: ' + err));
        }
    </script>
</body>
</html>
