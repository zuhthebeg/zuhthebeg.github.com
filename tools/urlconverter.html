<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 인코더/디코더</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 90%; height: 100px; margin: 10px 0; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>URL 인코더/디코더</h2>
    <textarea id="inputText" placeholder="여기에 텍스트 입력..."></textarea><br>
    <button onclick="encodeURL()">인코드</button>
    <button onclick="decodeURL()">디코드</button>
    <button onclick="clearText()">지우기</button>
    <textarea id="outputText" readonly></textarea>

    <script>
        function encodeURL() {
            let input = document.getElementById("inputText").value;
            document.getElementById("outputText").value = encodeURIComponent(input);
        }

        function decodeURL() {
            let input = document.getElementById("inputText").value;
            document.getElementById("outputText").value = decodeURIComponent(input);
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        }
    </script>
</body>
</html>
