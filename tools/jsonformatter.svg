<svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="jsonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8A2BE2"/>
            <stop offset="100%" stop-color="#6A1B9A"/>
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(138,43,226,0.3)"/>
        </filter>
    </defs>

    <rect width="24" height="24" rx="6" fill="url(#jsonGrad)" filter="url(#shadow)"/>
    
    <!-- 중괄호 -->
    <g transform="translate(6 5)" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round">
        <path d="M3 0v14" opacity="0.8">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M0 3h3M0 11h3" opacity="0.9"/>
        <path d="M9 0v14" opacity="0.8">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </path>
        <path d="M12 3h-3M12 11h-3" opacity="0.9"/>
    </g>
    
    <!-- JSON 텍스트 -->
    <text x="50%" y="18" font-size="3" fill="#fff" text-anchor="middle" font-family="monospace">JSON</text>
</svg>