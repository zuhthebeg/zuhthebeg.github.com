<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LLM 토큰 소모량 예상기 - GPT-4, Claude 3.5 등 다양한 모델 지원">
    <title>LLM 토큰 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LLM 토큰 계산기</h2>
        <textarea id="textInput" placeholder="텍스트를 입력하세요..."></textarea>
        <select id="modelSelect">
            <option value="gpt4">GPT-4</option>
            <option value="claude35">Claude 3.5</option>
            <option value="mistral">Mistral</option>
        </select>
        <button onclick="calculateTokens()">토큰 계산</button>
        <p id="result"></p>
    </div><script>
    function estimateTokens(text, model) {
        const wordCount = text.trim().split(/\s+/).length;
        const tokenRates = {
            'gpt4': 1.33,
            'claude35': 1.5,
            'mistral': 1.2
        };
        return Math.ceil(wordCount * (tokenRates[model] || 1.3));
    }
    
    function calculateTokens() {
        const text = document.getElementById('textInput').value;
        const model = document.getElementById('modelSelect').value;
        const tokens = estimateTokens(text, model);
        document.getElementById('result').innerText = `예상 토큰 수: ${tokens}`;
    }
</script>

</body>
</html>
