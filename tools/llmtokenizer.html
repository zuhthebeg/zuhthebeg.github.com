<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LLM Token Estimator - Supports GPT-4, Claude 3.5, and more">
    <title>LLM Token Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #ffffff;
            resize: none;
        }
        select {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        p {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LLM Token Calculator</h2>
        <textarea id="textInput" placeholder="Enter text..."></textarea>
        <select id="modelSelect">
            <option value="gpt4">GPT-4</option>
            <option value="claude35">Claude 3.5</option>
            <option value="mistral">Mistral</option>
        </select>
        <p id="result">Estimated tokens: 0</p>
    </div><script>
    function estimateTokens(text, model) {
        const wordCount = text.trim().split(/\s+/).length;
        const tokenRates = {
            'gpt4': 1.33,
            'claude35': 1.5,
            'mistral': 1.2
        };
        return text.trim().length > 0 ? Math.ceil(wordCount * (tokenRates[model] || 1.3)) : 0;
    }
    
    function updateTokenCount() {
        const text = document.getElementById('textInput').value;
        const model = document.getElementById('modelSelect').value;
        const tokens = estimateTokens(text, model);
        document.getElementById('result').innerText = `Estimated tokens: ${tokens}`;
    }
    
    document.getElementById('textInput').addEventListener('input', updateTokenCount);
    document.getElementById('modelSelect').addEventListener('change', updateTokenCount);
</script>

</body>
</html>
