<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 생성기 & 스캐너</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>QR 코드 생성기</h2>
    <input type="text" id="qrText" placeholder="텍스트 또는 URL 입력">
    <button onclick="generateQR()">생성</button>
    <div id="qrcode"></div>

    <h2>QR 코드 스캐너</h2>
    <video id="scanner" width="300" height="300" style="border:1px solid black;"></video>
    <script>
        function generateQR() {
            let qrText = document.getElementById("qrText").value;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), qrText);
        }
    </script>
</body>
</html>
