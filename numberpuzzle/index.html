<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 퍼즐 게임</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="game-container">
        <div id="controls">
            <select id="level-select">
                <option value="3" selected>3⨉3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
            </select>
            <button id="random-image-btn" title="랜덤 이미지">🎲</button>
            <button id="image-upload-btn" title="이미지 업로드">🖼</button>
            <button onclick="startNewGameWithBlank()">🔄</button>
        </div>
        <div id="stats">
            <div>⏱ <span id="timer"> 0</span></div>
            <div>↔️ <span id="moves">0</span></div>
        </div>
        <div id="puzzle-board"></div>
    </div>

    <!-- 승리 팝업 추가 -->
    <div class="overlay" id="overlay"></div>
    <div class="win-popup" id="win-popup" style="display: none;">
        <div id="win-stats"></div>
        <div class="win-popup-buttons">
            <button onclick="startNewGameWithBlank()">🔄</button>
            <button onclick="closeWinPopup()">⬅️</button>
        </div>
    </div>

    <div id="score-board">
        <h3 data-i18n="high-scores">🏆</h3>
        <ul id="high-scores"></ul>
    </div>

    <script src="script.js?v=1.0.8"></script>
</body>
</html>
