<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX 포털</title>
    <script>
        // 서브도메인이 game.cocy.io인 경우 리다이렉트
        if (window.location.hostname === 'game.cocy.io') {
            window.location.href = '/numberpuzzle/';
        } else if (window.location.hostname === 'pikmin.cocy.io') {
            window.location.href = '/pikmin/';
        }
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6634731722045607"
    crossorigin="anonymous"></script>
    
    <!-- Three.js CDN importmap -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
            "three/examples/jsm/controls/": "https://unpkg.com/three@0.132.2/examples/jsm/controls/"
        }
    }
    </script>
    
    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 기본 스타일 -->
    <style>
        :root {
            --neon-blue: #00f3ff;
            --space-black: #0a0a16;
            --neon-pink: #ff00ff;
            --cyber-gradient: linear-gradient(
                135deg, 
                var(--neon-blue) 0%, 
                var(--neon-pink) 100%
            );
            --numberpuzzle-blue: #4A90E2;
            --numberpuzzle-yellow: #FFD700;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(45deg, var(--space-black) 30%, #1a1a2e);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #scene-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .portal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .game-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--cyber-gradient);
            opacity: 0.1;
            z-index: -1;
            transition: opacity 0.3s;
        }

        .game-card:hover {
            transform: translateY(-8px) rotateX(8deg) rotateY(-8deg);
            box-shadow: 0 25px 50px rgba(0, 243, 255, 0.3);
        }

        .game-card:hover::after {
            opacity: 0.2;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }

        .card-header {
            position: relative;
            margin-bottom: 1rem;
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .game-card:hover .badge {
            transform: translateY(-5px) rotate(5deg);
        }

        .game-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 8px 20px;
            background: linear-gradient(45deg, var(--neon-blue), #00ff88);
            border-radius: 25px;
            text-decoration: none;
            color: var(--space-black);
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .game-link:hover {
            transform: translateY(-2px);
        }

        .portal-title {
            font-size: 3rem;
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        .game-card h3 {
            margin-bottom: 0.5rem;
        }

        .game-card p {
            min-height: 4em;
            line-height: 1.5;
        }

        .meta-info {
            margin-top: 1.5rem;
            display: grid;
            gap: 0.5rem;
        }

        .platform-tag, .lang-tag {
            margin-bottom: 0.3rem;
        }

        .platform-tag {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 4px;
        }

        .lang-tag {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid var(--neon-pink);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 4px;
        }

        .game-link {
            margin-top: 1rem;
            width: 100%;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--neon-blue);
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .card-title:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .game-card[data-game="numberpuzzle"] {
            border-color: var(--numberpuzzle-blue);
        }

        .game-card[data-game="numberpuzzle"] .card-title {
            color: var(--numberpuzzle-yellow);
        }

        .game-card[data-game="numberpuzzle"]::after {
            background: linear-gradient(45deg, var(--numberpuzzle-blue), var(--numberpuzzle-yellow));
        }

        .game-card[data-game="numberpuzzle"]:hover {
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.4);
        }

        #home-btn {
            position: fixed;
            left: 2rem;
            bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #home-btn:hover {
            background: var(--neon-blue);
            color: var(--space-black);
            transform: translateY(-3px);
        }

        #home-btn svg {
            width: 20px;
            height: 20px;
        }

        /* SVG 아이콘에 애니메이션 추가 */
        .game-card[data-game="numberpuzzle"] .game-icon {
            filter: drop-shadow(0 0 5px var(--numberpuzzle-blue));
            animation: pulseNumber 2s infinite;
        }

        @keyframes pulseNumber {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    
    <div class="portal-container">
        <h1 class="portal-title">SANDBOX</h1>
        <div class="game-grid">
            <!-- 동적으로 게임 카드 추가 -->
        </div>
    </div>

    <div class="footer">
        <p>© 2025 COCY.IO All rights reserved.</p>
    </div>

    <script type="module">
        // CDN에서 모듈 임포트
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // three.js 초기화 함수
        const initScene = () => {
            const scene = new THREE.Scene();
            const container = document.getElementById('scene-container');
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true 
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 파티클 생성
            const particles = new THREE.BufferGeometry();
            const particleCount = 1000;
            const posArray = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({
                size: 0.005,
                color: new THREE.Color(
                    getComputedStyle(document.documentElement)
                        .getPropertyValue('--neon-blue').trim()
                )
            });

            const particleMesh = new THREE.Points(particles, material);
            scene.add(particleMesh);

            camera.position.z = 3;

            // OrbitControls 초기화
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;

            // 애니메이션 루프
            function animate() {
                requestAnimationFrame(animate);
                particleMesh.rotation.y += 0.001;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // 리사이즈 핸들러
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // 게임 카드 생성 함수
        const createGameCards = () => {
            const games = [
                { 
                    title: '타일 슬라이더', 
                    icon: '/numberpuzzle/icons/icon.svg',
                    url: 'numberpuzzle/',
                    desc: '슬라이딩 숫자/이미지 퍼즐',
                    badge: 'NEW',
                    platforms: ['PWA', 'TWA'],
                    languages: ['🌍']
                },
                /*
                { 
                    title: '블럭 퍼즐', 
                    icon: '/blockpuzzle/icons/icon.svg',
                    url: 'blockpuzzle/',
                    desc: '블럭 조합 퍼즐',
                    badge: 'DEV',
                    platforms: ['PWA'],
                    languages: ['한국어', 'English', '中文(繁體)']
                },*/
                { 
                    title: '피크민 트래커', 
                    icon: '/pikmin/favicon.svg',
                    url: 'pikmin/',
                    desc: '피크민 수집 관리',
                    badge: 'HOT',
                    platforms: ['PWA'],
                    languages: ['한국어', '日本語', '中文(简体)','中文(繁體)', 'English']
                }
            ];

            const grid = document.querySelector('.game-grid');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.game = game.title.toLowerCase().replace(/\s+/g, '');
                card.innerHTML = `
                    <div class="card-header">
                        ${game.badge ? `<span class="badge">${game.badge}</span>` : ''}
                        <img src="${game.icon}" alt="${game.title} 아이콘" class="game-icon">
                    </div>
                    <a href="${game.url}" class="card-title">${game.title}</a>
                    <p>${game.desc}</p>
                    <div class="meta-info">
                        <div class="platforms">
                            ${game.platforms.map(p => `<span class="platform-tag">${p}</span>`).join('')}
                        </div>
                        <div class="languages">
                            ${game.languages.map(l => `<span class="lang-tag">${l}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        };

        // 초기화 실행
        window.addEventListener('DOMContentLoaded', () => {
            initScene();
            createGameCards();
        });
    </script>
</body>
</html>
