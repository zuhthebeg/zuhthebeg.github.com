<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞úÏÑ†Îêú Ïà´Ïûê ÌçºÏ¶ê</title>
    <style>
        :root {
            --main-color: #34495e;
            --correct-color: #27ae60;
            --empty-color: #7f8c8d;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Malgun Gothic', sans-serif;
            background: #2c3e50;
            touch-action: manipulation;
            padding: 10px;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        select, button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
            flex: 1;
        }

        button {
            max-width: 100px;
        }

        #stats {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        #puzzle-board {
            display: grid;
            background: var(--main-color);
            gap: 2px;
            border-radius: 6px;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            aspect-ratio: 1;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ecf0f1;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
            transition: 
                transform 0.3s ease, 
                background 0.3s ease;
            user-select: none;
        }

        .tile.correct {
            background: var(--correct-color);
            color: var(--text-color);
        }

        .tile.empty {
            background: var(--empty-color);
            cursor: default;
        }

        @media (max-width: 480px) {
            .tile {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <select id="level-select">
                <option value="3">3x3</option>
                <option value="4" selected>4x4</option>
                <option value="5">5x5</option>
            </select>
            <button onclick="startNewGame()">ÏÉàÍ≤åÏûÑ</button>
        </div>
        <div id="stats">
            <div>‚è± <span id="timer">0</span>Ï¥à</div>
            <div>üî¢ <span id="moves">0</span>Ìöå</div>
        </div>
        <div id="puzzle-board"></div>
    </div>

    <script>
        let currentLevel = 4;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let tiles = [];
        const board = document.getElementById('puzzle-board');

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame(size) {
            currentLevel = size;
            resetGame();
            generateBoard(size);
            addEventListeners();
        }

        // Î≥¥Îìú ÏÉùÏÑ±
        function generateBoard(size) {
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            tiles = Array.from({length: size * size - 1}, (_, i) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = i + 1;
                tile.addEventListener('click', () => moveTile(i + 1));
                tile.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    moveTile(i + 1);
                }, {passive: false});
                return tile;
            });
            
            tiles.push(null); // Îπà ÌÉÄÏùº
            shuffleTiles();
        }

        // ÌÉÄÏùº ÏÑûÍ∏∞ (Fisher-Yates ÏïåÍ≥†Î¶¨Ï¶ò)
        function shuffleTiles() {
            let shuffled = [...tiles.filter(t => t)];
            for(let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            shuffled.push(null);
            tiles = shuffled;
            updateBoard();
        }

        // ÌÉÄÏùº Ïù¥Îèô
        function moveTile(number) {
            const currentIndex = tiles.findIndex(t => t?.textContent == number);
            const emptyIndex = tiles.indexOf(null);
            
            if(isAdjacent(currentIndex, emptyIndex)) {
                animateMovement(currentIndex, emptyIndex);
                [tiles[currentIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[currentIndex]];
                moves++;
                document.getElementById('moves').textContent = moves;
                checkWin();
                updateTileStates();
            }
        }

        // Ïù¥Îèô Ïï†ÎãàÎ©îÏù¥ÏÖò
        function animateMovement(from, to) {
            tiles[from].style.transform = 'scale(0.9)';
            setTimeout(() => {
                tiles[from].style.transform = 'none';
                updateBoard();
            }, 300);
        }

        // Ïù∏Ï†ë Ïó¨Î∂Ä ÌôïÏù∏
        function isAdjacent(a, b) {
            const rowA = Math.floor(a / currentLevel);
            const colA = a % currentLevel;
            const rowB = Math.floor(b / currentLevel);
            const colB = b % currentLevel;
            return Math.abs(rowA - rowB) + Math.abs(colA - colB) === 1;
        }

        // Î≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
        function updateBoard() {
            board.innerHTML = '';
            tiles.forEach(tile => {
                if(tile) {
                    board.appendChild(tile);
                } else {
                    const empty = document.createElement('div');
                    empty.className = 'tile empty';
                    board.appendChild(empty);
                }
            });
        }

        // ÌÉÄÏùº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTileStates() {
            tiles.forEach((tile, index) => {
                if(tile) {
                    const correctPos = parseInt(tile.textContent) - 1 === index;
                    tile.classList.toggle('correct', correctPos);
                }
            });
        }

        // ÏäπÎ¶¨ Ï°∞Í±¥ ÌôïÏù∏
        function checkWin() {
            const isWin = tiles.every((tile, index) => 
                index === tiles.length - 1 || 
                (tile && parseInt(tile.textContent) === index + 1)
            );
            
            if(isWin) {
                clearInterval(timerInterval);
                setTimeout(() => {
                    alert(`üéâ ÏÑ±Í≥µ! ${currentLevel}x${currentLevel}\nÏãúÍ∞Ñ: ${timer}Ï¥à\nÏù¥Îèô: ${moves}Ìöå`);
                }, 100);
            }
        }

        // Í≤åÏûÑ Î¶¨ÏÖã
        function resetGame() {
            moves = 0;
            timer = 0;
            clearInterval(timerInterval);
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0';
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        function addEventListeners() {
            document.getElementById('level-select').addEventListener('change', (e) => {
                initGame(parseInt(e.target.value));
            });
        }

        // ÏÉà Í≤åÏûÑ ÏãúÏûë
        function startNewGame() {
            initGame(currentLevel);
        }

        // Ï¥àÍ∏∞ Ïã§Ìñâ
        initGame(4);
    </script>
</body>
</html>
