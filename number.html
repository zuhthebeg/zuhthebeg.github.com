<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìŠ¬ë¼ì´ë“œ í¼ì¦ ê²Œì„</title>
    <style>
        :root {
            --main-color: #2c3e50;
            --correct-color: #27ae60;
            --empty-color: #7f8c8d;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Malgun Gothic', sans-serif;
            background: #2c3e50;
            touch-action: manipulation;
            padding: 10px;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        select, button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
            flex: 1;
        }

        button {
            max-width: 100px;
        }

        #stats {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        #puzzle-board {
            display: grid;
            background: var(--main-color);
            gap: 2px;
            border-radius: 6px;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            aspect-ratio: 1;
            position: relative;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ecf0f1;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
            transition: transform 0.3s ease;
            user-select: none;
            position: absolute;
            will-change: transform;
        }

        .tile.correct {
            background: var(--correct-color);
            color: var(--text-color);
        }

        .tile.empty {
            background: var(--empty-color);
            cursor: default;
        }

        @media (max-width: 480px) {
            .tile {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <select id="level-select">
                <option value="3">3x3</option>
                <option value="4" selected>4x4</option>
                <option value="5">5x5</option>
            </select>
            <button onclick="startNewGame()">ìƒˆê²Œì„</button>
        </div>
        <div id="stats">
            <div>â± <span id="timer">0</span>ì´ˆ</div>
            <div>ğŸ”¢ <span id="moves">0</span>íšŒ</div>
        </div>
        <div id="puzzle-board"></div>
    </div>

    <script>
        let currentLevel = 4;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let tiles = [];
        const board = document.getElementById('puzzle-board');
        let isAnimating = false;

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame(size) {
            currentLevel = size;
            resetGame();
            generateBoard(size);
            addEventListeners();
        }

        // ë³´ë“œ ìƒì„±
        function generateBoard(size) {
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            board.innerHTML = '';
            tiles = [];
            
            // íƒ€ì¼ ìƒì„± ë° ë°°ì¹˜
            for(let i = 0; i < size * size; i++) {
                const tile = document.createElement('div');
                tile.style.width = `calc(${100/size}% - 2px)`;
                tile.style.height = `calc(${100/size}% - 2px)`;
                
                if(i === size * size - 1) {
                    // ë§ˆì§€ë§‰ ìœ„ì¹˜ì— ë¹ˆ ì¹¸ ìƒì„±
                    tile.className = 'tile empty';
                } else {
                    tile.className = 'tile';
                    tile.textContent = i + 1;
                    tile.dataset.value = i + 1;
                }
                
                // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
                const x = (i % size) * 100;
                const y = Math.floor(i / size) * 100;
                tile.style.transform = `translate(${x}%, ${y}%)`;
                
                board.appendChild(tile);
                tiles.push(tile);
            }
            
            // íƒ€ì¼ ì„ê¸° ì „ì— ì ì‹œ ëŒ€ê¸°
            setTimeout(() => {
                shuffleTiles();
            }, 100);
        }

        async function shuffleTiles() {
            const size = currentLevel;
            const lastIndex = size * size - 1;
            
            // ë¹ˆ ì¹¸ì„ ì œì™¸í•œ íƒ€ì¼ë“¤ì˜ ì¸ë±ìŠ¤ë§Œ ì„ê¸°
            let indices = Array.from({length: lastIndex}, (_, i) => i);
            for(let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            // ì„ì¸ ì¸ë±ìŠ¤ì— ë”°ë¼ íƒ€ì¼ ì¬ë°°ì¹˜
            const newTiles = [];
            for(let i = 0; i < lastIndex; i++) {
                const tile = tiles[indices[i]];
                const x = (i % size) * 100;
                const y = Math.floor(i / size) * 100;
                tile.style.transform = `translate(${x}%, ${y}%)`;
                newTiles.push(tile);
            }
            
            // ë¹ˆ ì¹¸ì€ í•­ìƒ ë§ˆì§€ë§‰ ìœ„ì¹˜ì—
            const emptyTile = tiles[lastIndex];
            const x = (lastIndex % size) * 100;
            const y = Math.floor(lastIndex / size) * 100;
            emptyTile.style.transform = `translate(${x}%, ${y}%)`;
            newTiles.push(emptyTile);
            
            tiles = newTiles;
        }

        // íƒ€ì¼ ì´ë™ ì²˜ë¦¬
        async function handleMove(clickedTile) {
            if(isAnimating) return;
            
            const emptyTile = tiles.find(t => t.classList.contains('empty'));
            const clickedIndex = tiles.indexOf(clickedTile);
            const emptyIndex = tiles.indexOf(emptyTile);

            const {direction, distance} = getSlideDirection(clickedIndex, emptyIndex);
            if(!direction) return;

            const movePath = getMovePath(clickedIndex, emptyIndex, direction);
            if(movePath.length === 0) return;

            isAnimating = true;
            
            // íƒ€ì¼ ë°°ì—´ ì—…ë°ì´íŠ¸
            for(const {from, to} of movePath) {
                [tiles[from], tiles[to]] = [tiles[to], tiles[from]];
            }
            
            // ì‹œê°ì  ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            tiles.forEach((tile, index) => {
                const x = (index % currentLevel) * 100;
                const y = Math.floor(index / currentLevel) * 100;
                tile.style.transform = `translate(${x}%, ${y}%)`;
            });

            await new Promise(resolve => setTimeout(resolve, 200));
            
            moves++;
            document.getElementById('moves').textContent = moves;
            updateTileStates();
            checkWin();
            isAnimating = false;
        }

        // ìŠ¬ë¼ì´ë“œ ë°©í–¥ ë° ê±°ë¦¬ ê³„ì‚°
        function getSlideDirection(clickedIndex, emptyIndex) {
            const clickedRow = Math.floor(clickedIndex / currentLevel);
            const clickedCol = clickedIndex % currentLevel;
            const emptyRow = Math.floor(emptyIndex / currentLevel);
            const emptyCol = emptyIndex % currentLevel;

            if(clickedRow === emptyRow) {
                return {
                    direction: 'horizontal',
                    distance: clickedCol - emptyCol
                };
            }
            if(clickedCol === emptyCol) {
                return {
                    direction: 'vertical',
                    distance: clickedRow - emptyRow
                };
            }
            return {direction: null};
        }

        // ì´ë™ ê²½ë¡œ ìƒì„±
        function getMovePath(clickedIndex, emptyIndex, direction) {
            const path = [];
            const step = direction === 'horizontal' 
                ? (clickedIndex > emptyIndex ? 1 : -1)
                : (clickedIndex > emptyIndex ? currentLevel : -currentLevel);
            
            // ì‹œì‘ ìœ„ì¹˜ë¶€í„° í´ë¦­í•œ íƒ€ì¼ê¹Œì§€ì˜ ëª¨ë“  íƒ€ì¼ì„ ì´ë™ ê²½ë¡œì— ì¶”ê°€
            for (let current = emptyIndex; 
                 direction === 'horizontal' 
                    ? (step > 0 ? current < clickedIndex : current > clickedIndex)
                    : (step > 0 ? current < clickedIndex : current > clickedIndex); 
                 current += step) {
                path.push({
                    from: current + step,
                    to: current
                });
            }
            
            return path;
        }

        // ì• ë‹ˆë©”ì´ì…˜ ìˆ˜í–‰
        function performSlideAnimation(movePath) {
            return new Promise(resolve => {
                // íƒ€ì¼ ë°°ì—´ ì—…ë°ì´íŠ¸
                for(const {from, to} of movePath) {
                    [tiles[from], tiles[to]] = [tiles[to], tiles[from]];
                }
                
                // ì‹œê°ì  ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                tiles.forEach((tile, index) => {
                    const x = (index % currentLevel) * 100;
                    const y = Math.floor(index / currentLevel) * 100;
                    tile.style.transform = `translate(${x}%, ${y}%)`;
                });

                setTimeout(resolve, 200);
            });
        }

        // ë³´ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
        function updateBoardPositions(shuffle = false) {
            tiles.forEach((tile, index) => {
                const x = (index % currentLevel) * 100;
                const y = Math.floor(index / currentLevel) * 100;
                if(shuffle) {
                    tile.style.transition = 'none';
                }
                tile.style.transform = `translate(${x}%, ${y}%)`;
            });
            
            if(shuffle) {
                setTimeout(() => {
                    tiles.forEach(tile => {
                        tile.style.transition = 'transform 0.2s ease';
                    });
                }, 10);
            }
        }

        // íƒ€ì¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateTileStates() {
            tiles.forEach((tile, index) => {
                if(tile.classList.contains('empty')) return;
                const correctPos = parseInt(tile.dataset.value) === index + 1;
                tile.classList.toggle('correct', correctPos);
            });
        }

        // ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
        function checkWin() {
            const isWin = tiles.every((tile, index) => 
                index === tiles.length - 1 || 
                (tile && parseInt(tile.dataset.value) === index + 1)
            );
            
            if(isWin) {
                clearInterval(timerInterval);
                setTimeout(() => {
                    alert(`ğŸ‰ ì„±ê³µ! ${currentLevel}x${currentLevel}\nì‹œê°„: ${timer}ì´ˆ\nì´ë™: ${moves}íšŒ`);
                }, 100);
            }
        }

        // ê²Œì„ ë¦¬ì…‹
        function resetGame() {
            moves = 0;
            timer = 0;
            clearInterval(timerInterval);
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0';
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        function addEventListeners() {
            document.getElementById('level-select').addEventListener('change', (e) => {
                initGame(parseInt(e.target.value));
            });

            let touchStartX = 0;
            let touchStartY = 0;

            // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
            board.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, {passive: false});

            board.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                if(Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                    const target = document.elementFromPoint(touchEndX, touchEndY);
                    if(target?.classList.contains('tile') && !target.classList.contains('empty')) {
                        handleMove(target);
                    }
                }
                e.preventDefault();
            }, {passive: false});

            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ì²˜ë¦¬
            board.addEventListener('click', e => {
                const target = e.target;
                if(target.classList.contains('tile') && !target.classList.contains('empty')) {
                    handleMove(target);
                }
            });
        }

        // ìƒˆ ê²Œì„ ì‹œì‘
        function startNewGame() {
            initGame(currentLevel);
        }

        // ì´ˆê¸° ì‹¤í–‰
        initGame(4);
    </script>
</body>
</html>
