<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä¨ÎùºÏù¥Îìú ÌçºÏ¶ê Í≤åÏûÑ</title>
    <style>
        :root {
            --main-color: #2c3e50;
            --correct-color: #27ae60;
            --empty-color: #7f8c8d;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Malgun Gothic', sans-serif;
            background: #2c3e50;
            touch-action: manipulation;
            padding: 10px;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        select, button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
            flex: 1;
        }

        button {
            max-width: 100px;
        }

        #stats {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        #puzzle-board {
            display: grid;
            background: var(--main-color);
            gap: 2px;
            border-radius: 6px;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            aspect-ratio: 1;
            position: relative;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ecf0f1;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
            transition: transform 0.3s ease;
            user-select: none;
            position: absolute;
            will-change: transform;
        }

        .tile.correct {
            background: var(--correct-color);
            color: var(--text-color);
        }

        .tile.empty {
            background: var(--empty-color);
            cursor: default;
        }

        @media (max-width: 480px) {
            .tile {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <select id="level-select">
                <option value="3">3x3</option>
                <option value="4" selected>4x4</option>
                <option value="5">5x5</option>
            </select>
            <button onclick="startNewGame()">ÏÉàÍ≤åÏûÑ</button>
        </div>
        <div id="stats">
            <div>‚è± <span id="timer">0</span>Ï¥à</div>
            <div>üî¢ <span id="moves">0</span>Ìöå</div>
        </div>
        <div id="puzzle-board"></div>
    </div>

    <script>
        let currentLevel = 4;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let tiles = [];
        const board = document.getElementById('puzzle-board');
        let isAnimating = false;

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame(size) {
            currentLevel = size;
            resetGame();
            generateBoard(size);
            addEventListeners();
        }

        // Î≥¥Îìú ÏÉùÏÑ±
        function generateBoard(size) {
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            tiles = Array.from({length: size * size - 1}, (_, i) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = i + 1;
                tile.dataset.value = i + 1;
                tile.style.width = `calc(${100/currentLevel}% - 2px)`;
                tile.style.height = `calc(${100/currentLevel}% - 2px)`;
                return tile;
            });
            
            tiles.push(createEmptyTile());
            shuffleTiles();
        }

        function createEmptyTile() {
            const empty = document.createElement('div');
            empty.className = 'tile empty';
            empty.style.width = `calc(${100/currentLevel}% - 2px)`;
            empty.style.height = `calc(${100/currentLevel}% - 2px)`;
            return empty;
        }

        // ÌÉÄÏùº ÏÑûÍ∏∞ (Fisher-Yates ÏïåÍ≥†Î¶¨Ï¶ò)
        async function shuffleTiles() {
            let shuffled = [...tiles.filter(t => !t.classList?.contains('empty'))];
            for(let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            shuffled.push(tiles.find(t => t.classList?.contains('empty')));
            tiles = shuffled;
            await updateBoardPositions(true);
        }

        // ÌÉÄÏùº Ïù¥Îèô Ï≤òÎ¶¨
        async function handleMove(clickedTile) {
            if(isAnimating) return;
            
            const emptyTile = tiles.find(t => t.classList.contains('empty'));
            const clickedIndex = tiles.indexOf(clickedTile);
            const emptyIndex = tiles.indexOf(emptyTile);

            const {direction, distance} = getSlideDirection(clickedIndex, emptyIndex);
            if(!direction) return;

            const movePath = getMovePath(clickedIndex, emptyIndex, direction);
            if(movePath.length === 0) return;

            isAnimating = true;
            for(const path of movePath) {
                await performSlideAnimation(path.from, path.to);
                moves++;
                document.getElementById('moves').textContent = moves;
                updateTileStates();
                checkWin();
            }
            isAnimating = false;
        }

        // Ïä¨ÎùºÏù¥Îìú Î∞©Ìñ• Î∞è Í±∞Î¶¨ Í≥ÑÏÇ∞
        function getSlideDirection(clickedIndex, emptyIndex) {
            const clickedRow = Math.floor(clickedIndex / currentLevel);
            const clickedCol = clickedIndex % currentLevel;
            const emptyRow = Math.floor(emptyIndex / currentLevel);
            const emptyCol = emptyIndex % currentLevel;

            if(clickedRow === emptyRow) {
                return {
                    direction: 'horizontal',
                    distance: clickedCol - emptyCol
                };
            }
            if(clickedCol === emptyCol) {
                return {
                    direction: 'vertical',
                    distance: clickedRow - emptyRow
                };
            }
            return {direction: null};
        }

        // Ïù¥Îèô Í≤ΩÎ°ú ÏÉùÏÑ±
        function getMovePath(clickedIndex, emptyIndex, direction) {
            const path = [];
            let current = clickedIndex;
            const step = direction === 'horizontal' 
                ? (clickedIndex > emptyIndex ? -1 : 1)
                : (clickedIndex > emptyIndex ? -currentLevel : currentLevel);

            while(current !== emptyIndex) {
                const next = current + step;
                if(tiles[next]?.classList.contains('empty')) {
                    path.push({from: current, to: next});
                    break;
                }
                if(!tiles[next]) break;
                path.push({from: current, to: next});
                current = next;
            }
            return path;
        }

        // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏàòÌñâ
        async function performSlideAnimation(from, to) {
            return new Promise(resolve => {
                const temp = tiles[from];
                tiles[from] = tiles[to];
                tiles[to] = temp;

                const fromX = (from % currentLevel) * 100;
                const fromY = Math.floor(from / currentLevel) * 100;
                const toX = (to % currentLevel) * 100;
                const toY = Math.floor(to / currentLevel) * 100;

                tiles[to].style.transform = `translate(${toX}%, ${toY}%)`;
                
                tiles[from].style.transition = 'transform 0.2s ease';
                tiles[from].style.transform = `translate(${fromX}%, ${fromY}%)`;

                setTimeout(() => {
                    tiles[from].style.transition = '';
                    resolve();
                }, 200);
            });
        }

        // Î≥¥Îìú ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
        async function updateBoardPositions(shuffle = false) {
            tiles.forEach((tile, index) => {
                if(!tile) return;
                const x = (index % currentLevel) * 100;
                const y = Math.floor(index / currentLevel) * 100;
                if(shuffle) {
                    tile.style.transition = 'none';
                    tile.style.transform = `translate(${x}%, ${y}%)`;
                    setTimeout(() => tile.style.transition = '', 10);
                } else {
                    tile.style.transform = `translate(${x}%, ${y}%)`;
                }
            });
        }

        // ÌÉÄÏùº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTileStates() {
            tiles.forEach((tile, index) => {
                if(tile.classList.contains('empty')) return;
                const correctPos = parseInt(tile.dataset.value) === index + 1;
                tile.classList.toggle('correct', correctPos);
            });
        }

        // ÏäπÎ¶¨ Ï°∞Í±¥ ÌôïÏù∏
        function checkWin() {
            const isWin = tiles.every((tile, index) => 
                index === tiles.length - 1 || 
                (tile && parseInt(tile.dataset.value) === index + 1)
            );
            
            if(isWin) {
                clearInterval(timerInterval);
                setTimeout(() => {
                    alert(`üéâ ÏÑ±Í≥µ! ${currentLevel}x${currentLevel}\nÏãúÍ∞Ñ: ${timer}Ï¥à\nÏù¥Îèô: ${moves}Ìöå`);
                }, 100);
            }
        }

        // Í≤åÏûÑ Î¶¨ÏÖã
        function resetGame() {
            moves = 0;
            timer = 0;
            clearInterval(timerInterval);
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0';
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        function addEventListeners() {
            document.getElementById('level-select').addEventListener('change', (e) => {
                initGame(parseInt(e.target.value));
            });

            let touchStartX = 0;
            let touchStartY = 0;

            // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
            board.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, {passive: false});

            board.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                if(Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                    const target = document.elementFromPoint(touchEndX, touchEndY);
                    if(target?.classList.contains('tile') && !target.classList.contains('empty')) {
                        handleMove(target);
                    }
                }
                e.preventDefault();
            }, {passive: false});

            // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
            board.addEventListener('click', e => {
                const target = e.target;
                if(target.classList.contains('tile') && !target.classList.contains('empty')) {
                    handleMove(target);
                }
            });
        }

        // ÏÉà Í≤åÏûÑ ÏãúÏûë
        function startNewGame() {
            initGame(currentLevel);
        }

        // Ï¥àÍ∏∞ Ïã§Ìñâ
        initGame(4);
    </script>
</body>
</html>
